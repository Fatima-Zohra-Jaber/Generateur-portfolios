<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Portfolio Management</h1>
        <p>Build your professional portfolio easily</p>
    </header>
    
        <section class="studentForm">
            <h2 id="titleForm">Student information</h2>
            <form id="form">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" onkeyup="validStudent()">
                    <span class="error" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last  name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" onkeyup="validStudent()">
                    <span class="error" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="lastname.firstname.solicode@gmail.com" onkeyup="validStudent()">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" placeholder="+212XXX-XX-XX-XX" maxlength=16 onkeyup="validStudent()" >
                    <span class="error" id="telError"></span>
                </div>
                <div class="form-group">
                    <label for="gitHub">GitHub link</label>
                    <input type="url" id="gitHub" placeholder="Enter your GitHub link" onkeyup="validStudent()">
                    <span class="error" id="gitHubError"></span>
                </div>
                <div class="form-group">
                    <label for="linkedIn">LinkedIn link</label>
                    <input type="url" id="linkedIn" placeholder="Enter your LinkedIn link" onkeyup="validStudent()">
                    <span class="error" id="linkedInError"></span>
                </div>

                <div class="form-group">
                    <label for="group">Group</label>
                    <select name="" id="group" onchange="validStudent()">
                        <option value="">Select your group</option>
                        <option value="DW101">DW101</option>
                        <option value="DW102">DW102</option>
                        <option value="DW103">DW103</option>
                        <option value="DW104">DW104</option>
                    </select>
                    <span class="error" id="groupError"></span>
                </div>
                <div class="form-group button">
                <input type="button" value='Next'  id="next" class="nextButton" onclick="addStudent()">
                </div>

            </form>
        </section>

    

<script src="script.js"></script>
</body>
</html>
